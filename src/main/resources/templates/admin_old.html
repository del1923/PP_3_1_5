            <div class="tab-content">
                <div class="tab-pane fade show active" role="tabpanel">
                    <div class="row border">
                        <h5 class="m-2">All users</h5>
                    </div>
                    <div class="row border bg-white pb-2">
                        <!-- Таблица панели админа -->
                        <table class="table table-borderless m-3">
                            <thead>
                            <tr class="border-top">
                                <th> Id</th>
                                <th> FirstName</th>
                                <th> LastName</th>
                                <th> Age</th>
                                <th> e-mail</th>
                                <th> Role</th>
                                <th> Edit</th>
                                <th> Delete</th>
                            </tr>
                            </thead>
                            <!-- Данные панели админа -->
                            <tbody>
                            <tr class="border-top bg-light" th:each=" user : ${ showAllUsers } ">
                                <td><h6 th:text="${user.getId()}"/></td>
                                <td><h6 th:text="${user.getName()}"/></td>
                                <td><h6 th:text="${user.getSurName()}"/></td>
                                <td><h6 th:text="${user.getAge()}"/></td>
                                <td><h6 th:text="${user.getEmail()}"/></td>
                                <td>
                                    <span th:each="role : ${user.getRoles()}"
                                          th:text="${role.getRole().replace('ROLE_', '') + ' '}">
                                    </span>
                                </td>
                                <td>
                                    <div class="row g-3">
                                        <div class="col col-md-3">
                                            <div>
                                                <button type="button" class="btn btn-primary btn-sm"
                                                        data-bs-toggle="modal"
                                                        th:attr="data-bs-target='#edit-form'+${user.id}"
                                                        style="width: 80px">Edit
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="col col-md-3">
                                        <div class="col col-md-3">
                                            <button type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal"
                                                    th:attr="data-bs-target='#delete-form'+${user.id}"
                                                    style="width: 80px">Delete
                                            </button>
                                        </div>
                                    </div>
                                </td>
                                <!-- Модальное окно редактирования данных-->
                                <td>
                                    <div class="modal fade" th:id="${'edit-form'+user.id}" tabindex="-1"
                                         aria-labelledby="ModalFormLabel"
                                         aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title">Edit user</h5>
                                                    <button type="button" class="btn-close btn-sm"
                                                            data-bs-dismiss="modal" aria-label="Close">
                                                    </button>
                                                </div>
                                                <form role="form" id="edit-form"
                                                      th:action="@{/admin/edit/{id}(id=${user.id})}"
                                                      th:method="PATCH">
                                                    <div class="modal-body">
                                                        <div class="myform">
                                                            <div class="container col-6 text-center">
                                                                <div class="form-group text-center">
                                                                    <div>
                                                                        <label for="user-id"
                                                                               class="col-form-label fw-bold">ID</label>
                                                                        <input type="text" class="form-control"
                                                                               id="user-id" th:value="${user.id}"
                                                                               th:name="id"
                                                                               readonly>
                                                                    </div>
                                                                    <div>
                                                                        <label for="user-firstname"
                                                                               class="col-form-label fw-bold">First name</label>
                                                                        <input type="text" class="form-control"
                                                                               id="user-firstname"
                                                                               th:value="${user.name}"
                                                                               th:name="name">
                                                                    </div>
                                                                    <div>
                                                                        <label for="user-lastname"
                                                                               class="col-form-label fw-bold">Last name</label>
                                                                        <input type="text" class="form-control"
                                                                               id="user-lastname"
                                                                               th:value="${user.surName}"
                                                                               th:name="surName">
                                                                    </div>
                                                                    <div>
                                                                        <label for="user-age"
                                                                               class="col-form-label fw-bold">Age</label>
                                                                        <input type="number" class="form-control"
                                                                               id="user-age"
                                                                               th:value="${user.age}"
                                                                               th:name="age">
                                                                    </div>
                                                                    <div>
                                                                        <label for="user-email"
                                                                               class="col-form-label fw-bold">e-mail</label>
                                                                        <input type="text" class="form-control"
                                                                               id="user-email"
                                                                               th:value="${user.email}"
                                                                               th:name="email">
                                                                    </div>
                                                                    <div>
                                                                        <label for="user-password"
                                                                               class="col-form-label fw-bold">Password</label>
                                                                        <input type="password" class="form-control"
                                                                               id="user-password"
                                                                               name="password"
                                                                               th:value="*{ user.password }">
                                                                    </div>
                                                                    <div>
                                                                        <label for="roles"
                                                                               class="col-form-label fw-bold">Roles</label>
                                                                        <select multiple class="form-control"
                                                                                id="roles" th:name="roles">
                                                                            <option th:each="role : ${roles}"
                                                                                    th:selected="${user.roles.contains(role)}"
                                                                                    th:text="${role.getRole}"
                                                                                    th:value="${role.id}">
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button"
                                                                    class="btn btn-secondary"
                                                                    data-bs-dismiss="modal">Close
                                                            </button>
                                                            <button type="submit"
                                                                    class="btn btn-primary">Edit
                                                            </button>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <!--                                Модальное окно Удаление данных-->
                                <td>
                                    <div class="modal fade" th:id="${'delete-form'+user.id}" tabindex="-1"
                                         aria-labelledby="ModalFormLabel"
                                         aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title">Delete user</h5>
                                                    <button type="button" class="btn-close btn-sm"
                                                            data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <form role="form" id="delete-form"
                                                      th:method="DELETE"
                                                      th:action="@{/admin/{id}(id=${user.getId()})}">
                                                    <div class="modal-body">
                                                        <div class="myform">
                                                            <div class="container col-6 text-center">
                                                                <div class="form-group text-center">
                                                                    <div>
                                                                        <label for="user-id"
                                                                               class="col-form-label fw-bold">ID</label>
                                                                        <input type="text" class="form-control"
                                                                               th:value="${user.id}"
                                                                               readonly>
                                                                    </div>
                                                                    <div>
                                                                        <label for="user-firstname"
                                                                               class="col-form-label fw-bold">First name</label>
                                                                        <input type="text" class="form-control"
                                                                               th:value="${user.name}"
                                                                               readonly>
                                                                    </div>
                                                                    <div>
                                                                        <label for="user-lastname"
                                                                               class="col-form-label fw-bold">Last name</label>
                                                                        <input type="text" class="form-control"
                                                                               th:value="${user.surName}"
                                                                               readonly>
                                                                    </div>
                                                                    <div>
                                                                        <label for="user-age"
                                                                               class="col-form-label fw-bold">Age</label>
                                                                        <input type="text" class="form-control"
                                                                               th:value="${user.age}"
                                                                               readonly>
                                                                    </div>
                                                                    <div>
                                                                        <label for="user-email"
                                                                               class="col-form-label fw-bold">e-mail</label>
                                                                        <input type="text" class="form-control"
                                                                               th:value="${user.email}"
                                                                               readonly>
                                                                    </div>
                                                                    <div>
                                                                        <label for="roles"
                                                                               class="col-form-label fw-bold">Roles</label>
                                                                        <select multiple class="form-control"
                                                                                th:name="roles">
                                                                            <option th:each="role : ${roles}"
                                                                                    th:selected="${user.roles.contains(role)}"
                                                                                    th:text="${role.role}"
                                                                                    th:value="${role.id}">
                                                                        </select>
                                                                    </div>

                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button"
                                                                    class="btn btn-secondary"
                                                                    data-bs-dismiss="modal">Close
                                                            </button>
                                                            <button type="submit"
                                                                    class="btn btn-danger">Delete
                                                            </button>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <div class="tab-pane fade" id="new_user" role="tabpanel"
                                     aria-labelledby="all-users-tab">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <h4>Add new user</h4>
                                            <div class="col">
                                            </div>

                                            <div class="col">
                                                <form id="newUserForm">
                                                    <div class="mb-3">
                                                        <label for="newUserName"
                                                               class="form-label d-flex justify-content-center"><b>UserName</b></label>
                                                        <input type="text"
                                                               class="form-control" id="newUserName"
                                                               name="userName">
                                                    </div>

                                                    <div class="mb-3">
                                                        <label for="newAge"
                                                               class="form-label d-flex justify-content-center"><b>Age</b></label>
                                                        <input type="number"
                                                               class="form-control" id="newAge"
                                                               name="age">
                                                    </div>

                                                    <div class="mb-3">
                                                        <label for="newPassword"
                                                               class="form-label d-flex justify-content-center"><b>Pass</b></label>
                                                        <input type="password"
                                                               class="form-control"
                                                               id="newPassword" name="password">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label class="form-label d-flex justify-content-center">Role
                                                        </label>
                                                        <select id="role_select" multiple class="form-select" size="3"
                                                                name="role" aria-label="size 2 select example">
                                                            <option value="1">ADMIN</option>
                                                            <option value="2">USER</option>
                                                        </select>
                                                    </div>
                                                    <div class="mb-3 d-flex justify-content-center">
                                                        <button type="submit" class="btn btn-success">Add new user
                                                        </button>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="col">
                                            </div>
                                        </div>
                                    </div>
                                </div>
<!--                             мод окно новый пользователь   -->
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
